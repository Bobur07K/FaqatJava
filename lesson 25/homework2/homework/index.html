<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4 p-2 text-white bg-dark">
                <label for="input1">Name</label><br>
                <input type="text" class="w-100 mb-3" id="input1" placeholder="Enter name...">
            </div>
            <div class="col-4 p-2 text-white bg-dark">
                <label for="input2">Age</label><br>
                <input type="number" class="w-100 mb-3" id="input2" placeholder="Enter age...">
            </div>
            <div class="col-4 p-2 text-white bg-dark">
                <label for="input3">Job</label><br>
                <input type="text" class="w-100 mb-3" id="input3" placeholder="Enter job...">
            </div>
            <div class="col-12 p-2 text-white bg-dark">
                <button class="btn btn-success w-100"><i class="fas fa-plus"></i>  Add</button>
            </div>
        </div>
        <div class="row py-5">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Job</th>
                    </tr>
                </thead>
                <tbody class="tb">
                    <tr>
                        <td>skjdh</td>
                        <td>23</td>
                        <td>djsklfl</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
