<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="/2.css">
    <script defer src="./2.js"></script>
</head>
<body class="bg-dark">
    <div class="container text-white">
        <div class="row">
            <div class="col-4">
                <label for="name">Name</label>
                <input class="w-100" id="name" type="text" placeholder="Write your name">
            </div>
            <div class="col-3">
                <label for="age">Age</label>
                <input class="w-100" id="age" type="number" placeholder="Write your age">
            </div>
            <div class="col-4">
                <label for="job">Job</label>
                <input id="job" class="w-100" type="text" placeholder="Where are you work?">
            </div>
            <div class="col-1">
                <button class="btn-info" id="btn">ADD+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <table class="table table-light">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Job</th>
                            <th>Act</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
